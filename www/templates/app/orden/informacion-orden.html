<ion-view title="Cleansuit">
	<ion-content class="pdBoton orden">

		<menu-tabs carrito="carrito" banderas="banderas"></menu-tabs>

		<div class="titulo">
			INFORMACIÓN DE ORDEN
		</div> 

		<form name="formInformacionOrden"> 
			<div class="list">
				<div class="item row">
					<div class="col">
						<label class="item-input item-stacked-label izq">
							<span class="input-label">Nombres y Apellidos</span>
							<input type="text" placeholder="Nombres y Apellidos" value=" {{usuario.nombre}} " disabled>
						</label>
					</div>
				
					<!--<div class="col">
						<label class="item-input item-stacked-label der">
							<span class="input-label">Apellidos</span>
							<input type="text" placeholder="sus apellidos" value=" {{usuario.apellidos}} " disabled>
						</label>
					</div>-->
				</div>

				<!--<div class="item row">
					<div class="col">
						<label class="item-input item-stacked-label izq">
							<span class="input-label">Departamento</span>
							<input type="text" placeholder="departamento" value=" {{usuario.direccion.departamento}} " disabled>
						</label>
					</div>
					<div class="col">
						<label class="item-input item-stacked-label der">
							<span class="input-label">Ciudad</span>
							<input type="text" placeholder="ciudad" value=" {{usuario.direccion.ciudad}} " disabled>
						</label>
					</div>
				</div>-->

				<div class="item row" ng-hide="soloProductos">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Dirección de recolección</span>
							<input type="text" placeholder="Dirección de recolección" ng-model="orden.recoleccion.direccion" maxlength="100" ng-minlength="3" ng-maxlength="100">
						</label>
						<i class="icon ion-location" ng-click="openModal('DIRECCIONRECOLECCION')"></i>
					</div>
				</div>

				<div class="item row" ng-hide="soloProductos">
					<div class="col">
						<label class="item-input item-stacked-label">
							<span class="input-label">Fecha de recolección</span>
							<input type="date" placeholder="Fecha de recolección" ng-model="orden.recoleccion.fecha" required>
						</label>
					</div>
				</div>

				<div class="item row" ng-hide="soloProductos">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Hora de recolección</span>
							<input type="text" placeholder="Hora de recolección" ng-model="orden.recoleccion.hora" ng-disabled="true" required>
						</label>
						<i class="icon ico-flechaabajo" ng-click="openPopover('HORARECOLECCION', $event)"></i>
					</div>
				</div>

				<div class="item row">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Dirección de entrega</span>
							<input type="text" placeholder="Dirección de entrega" ng-model="orden.entrega.direccion" maxlength="100" ng-minlength="3" ng-maxlength="100">
						</label>
						<i class="icon ion-location" ng-click="openModal('DIRECCIONENTREGA')"></i>
					</div>
				</div>

				<div class="item row">
					<div class="col">
						<label class="item-input item-stacked-label">
							<span class="input-label">Fecha de entrega</span>
							<input type="date" placeholder="Fecha de recolección" ng-model="orden.entrega.fecha" required>
						</label>
					</div>
				</div>

				<div class="item row">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Hora de entrega</span>
							<input type="text" placeholder="Hora de entrega" ng-model="orden.entrega.hora" ng-disabled="true" required>
						</label>
						<i class="icon ico-flechaabajo" ng-click="openPopover('HORAENTREGA', $event)"></i>
					</div>
				</div>				
				
				<div class="item row">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Teléfono de contacto</span>
							<input type="tel" placeholder="Teléfono de contacto" ng-model="orden.telefono" name="telefono"maxlength="10" ng-minlength="7" ng-maxlength="10">
						</label>
						<i class="icon ion-edit"></i>
					</div>
				</div>

				<div class="item row">
					<div class="col item-icon-right">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Forma de pago</span>
							<input type="text" placeholder="Forma de pago" ng-model="orden.formaPago" ng-disabled="true" required>
						</label>
						<i class="icon ico-flechaabajo" ng-click="openPopover('FORMAPAGO',$event)"></i>
					</div>
				</div>

				<div class="item row">
					<div class="col col-75">
						<label class="item-input item-stacked-label item-floating-label">
							<span class="input-label item-icon-right">Cupón de Descuento</span>
							<input type="text" placeholder="Cupón de descuento" ng-model="orden.cupon">
						</label>
					</div>
					<div class="col">
						<button class="button button-stable" ng-disabled="!orden.cupon" ng-click="validarCupon()">Validar</button>
					</div>
				</div>
			</div>

			{{descuento}}
			<resumen-totales totales="carrito.totales" descuento="descuento" ng-show="true || carrito.hayItems()"></resumen-totales>

			<div class="list">
				<ion-checkbox ng-model="orden.terminosCondiciones" ng-checked="orden.terminosCondiciones">Acepto los Términos y Condiciones.</ion-checkbox> 
			</div>
		</form>

		<elemento-centrado>
			<a ng-click="confirmarCancelarOrden()" class="cancelar positive" ng-show="carrito.hayItems()">Cancelar Orden</a>
		</elemento-centrado>
	</ion-content>

	<div class="bar bar-footer">
		<a ng-click="realizarOrden()" class="button button-calm button-full" ng-disabled="formIncompleto">REALIZAR ORDEN</a>
	</div>

</ion-view>
