<ion-side-menus enable-menu-with-back-views="false">

	<ion-side-menu-content>
		
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button menu-toggle="left" class="button button-icon button-clear ico-menu" >
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-tabs class="tabs-light">
			<ion-tab title="Promociones" ui-sref="app.inicio" class="tab-hidden">
				<ion-nav-view name="panel-contenido"></ion-nav-view>
			</ion-tab>
			<ion-tab title="Servicios" ui-sref="app.servicios" badge="carrito.contServicios" badge-style="badge-dark" class="aIni tab-hidden" >
				<ion-nav-view name="mis-servicios"></ion-nav-view>
			</ion-tab>
			<ion-tab title="Productos" ui-sref="app.productos" badge="carrito.contProductos" class="aFin tab-hidden">
				<ion-nav-view name="mis-productos"></ion-nav-view>
			</ion-tab>
			<ion-tab title="Carrito" ui-sref="app.carrito" class="tab-hidden" >
				<ion-nav-view name="mi-carrito"></ion-nav-view>
			</ion-tab>
		</ion-tabs>

	</ion-side-menu-content>


	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menú</h1>
		</ion-header-bar>

		<ion-content overflow-scroll="true" padding="false" scroll="true" class="menu">
			<ion-list>

				<ion-item class="item-avatar item-text-wrap">
					<img ng-src="{{usuario.url_foto || 'img/perfil.png'}}">
					<h2>{{usuario.nombre | uppercase}}</h2>
				</ion-item>

				<ion-item menu-close ui-sref="app.inicio" class="item-icon-left">
					Inicio - Promociones
					<i class="icon ico-home"></i>
				</ion-item>

				<ion-item menu-close ui-sref="app.ordenes-en-proceso" class="item-icon-left">
					Orden en proceso
					<i class="icon ico-ordenes"></i>
					<span class="badge badge-dark icon-badge" ng-if="contOrdenesEnProceso > 0">{{contOrdenesEnProceso}}</span>
				</ion-item>

				<ion-item menu-close ui-sref="app.historial-ordenes" class="item-icon-left">
					Historial de órdenes
					<i class="icon ico-historial"></i>
				</ion-item>
				
				<ion-item menu-close ui-sref="app.perfil" class="item-icon-left">
					Perfil
					<i class="icon ico-perfil"></i>
				</ion-item>
				
				<ion-item menu-close ui-sref="app.about" class="item-icon-left">
					Sobre esta aplicación
					<i class="icon ico-about"></i>
				</ion-item>
				
				<ion-item menu-close ng-click="logout()" class="item-icon-left cerrar">
					Cerrar sesión
					<i class="icon ico-cerrar"></i>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
