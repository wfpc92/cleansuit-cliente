<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark" >
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-title>CleanSuit</ion-nav-title>

      <ion-nav-buttons side="primary">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-tabs class="tabs-light ">
        <a class="tab-item" title="SERVICIOS" ui-sref="app.categorias" >
          SERVICIOS <span class="badge badge-dark icon-badge" ng-if="carrito.contadorServicios >0">{{carrito.contadorServicios}}</span>
        </a>
        <a class="tab-item" title="PRODUCTOS" ui-sref="app.productos" >
          PRODUCTOS <span class="badge badge-dark icon-badge" ng-if="carrito.contadorProductos > 0">{{carrito.contadorProductos}}</span>
        </a>
      </ion-tabs>   
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menú</h1>
    </ion-header-bar>

    <ion-content overflow-scroll="true" padding="false" scroll="false">
      <ion-list>

        <ion-item class="item-avatar">
          <img ng-src="{{usuario.fotoPerfil}}"/>
          <h2>{{usuario.nombre + ' ' + usuario.apellidos | uppercase}}</h2>
        </ion-item>

        <ion-item menu-close ui-sref="app.ordenes-en-proceso" class="item-icon-left">
          Orden en proceso 
          <i class="icon ion-ionic"></i>
          <span class="badge badge-dark icon-badge" ng-if="contOrdenesEnProceso>0">{{usuario.ordenesEnProceso.length}}</span>
        </ion-item>
        <ion-item menu-close ui-sref="app.historial-ordenes" class="item-icon-left">
          Historial de ordenes
          <i class="icon ion-ionic"></i>
        </ion-item>
        <ion-item menu-close ui-sref="app.perfil" class="item-icon-left">
          Perfil
          <i class="icon ion-ionic"></i>
        </ion-item>
        <ion-item menu-close ui-sref="app.sobre-esta-aplicacion" class="item-icon-left">
          Sobre esta aplicación
          <i class="icon ion-ionic"></i>
        </ion-item>
        <ion-item menu-close ui-sref="app.cerrar-sesion" class="item-icon-left">
          Cerrar sesión
          <i class="icon ion-ionic"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
