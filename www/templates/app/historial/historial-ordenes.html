<ion-view title="CleanSuit">
	<ion-content>
		<div class="row">
			<div class="col text-center ">HISTORIAL DE ORDENES</div>
		</div>

	<div class="list">
		<ion-item class="item-icon-right" ng-repeat="orden in ordenes" 
				href="#/historial-ordenes/{{orden.id}}">
			<h2><b>{{orden.fecha}}</b></h2>
			<p>{{orden.titulo}} {{orden.estado}}</p>
			<p>Orden {{orden.codigo}}</p>
			<i class="icon ion-chevron-right positive" ></i>
		</ion-item>
	</div>

	</ion-content>
</ion-view>
