<ion-view >
	<ion-content>
		<div class="row">
			<div class="col text-center">
				ORDENES EN PROCESO
			</div>
		</div>

		<div class="list">
			<div class="item item-icon-right" ng-repeat="orden in ordenes" 
				href="#/app/ordenes-en-proceso/{{orden.id}}">
				<h2><b>{{orden.fecha | date}}</b></h2>
				<p>Orden {{orden.codigo}}</p>
				<i class="icon ion-chevron-right positive" ></i>
			</div>
		</div>

		<div class="card" ng-if="ordenes.length == 0">
			<div class="item item-text-wrap">
				No hay Ordenes en Proceso para mostrar.
			</div>
		</div>
		
	</ion-content>
</ion-view>
