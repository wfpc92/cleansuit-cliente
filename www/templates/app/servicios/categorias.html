<ion-view title="Cleansuit">
  <ion-content overflow-scroll="true" padding="true" scroll="true"
        ng-class="{'has-footer': carrito.items.length > 0}">
    
    <ion-list can-swipe="false" show-delete="false" show-reorder="false">
    	<ion-item collection-repeat="categoria in categorias"
    				href="#/app/servicios/{{categoria.id}}"
    				class="item-icon-right">
    		<div>
    			<h2>{{::categoria.nombre}}</h2>
    			<p>{{::categoria.resumen}}</p>
    			
    		</div>
    		<i class="icon ion-chevron-right positive" ></i>
    	</ion-item>


    </ion-list>

  </ion-content>
  
  <footer-carrito carrito="carrito"></footer-carrito> 

</ion-view>
