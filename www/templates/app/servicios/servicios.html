<ion-view title="Cleansuit">
    <ion-content>

        <ion-list can-swipe="true" show-delete="false" show-reorder="false">
            <div class="servicios lista">
                <ion-item ng-repeat="servicio in servicios track by $index"
                    href="#/app/servicios/{{indexCategoria}}/{{$index}}"
                    class="item item-icon-right item-text-wrap" >

                    <h2>{{::servicio.nombre}}</h2>
                    <span ng-if="cantidadEnCarrito(servicio.id) > 0" class="badge badge-dark icon-badge">
                    {{cantidadEnCarrito(servicio.id)}}
                    </span>   
                    <p>{{::servicio.descripcion}}</p>
                    <h3>{{::servicio.precio | currency : "$ " : 0}}</h3>
                    <i class="icon ico-flechader assertive"></i>


                    <ion-option-button class="positive" ng-click="disminuirServicio(servicio)">
                        <i class="icon ion-minus-circled"></i>
                    </ion-option-button>

                    <ion-option-button >
                        <div class="row">
                            <div class="col text-center col-center fondo-gris">
                                {{cantidadEnCarrito(servicio.id)}}
                            </div>
                        </div>
                    </ion-option-button>

                    <ion-option-button class="positive" ng-click="aumentarServicio(servicio)">
                        <i class="icon ion-plus-circled"></i>
                    </ion-option-button>
                </ion-item>
            </div>		
    </ion-list>

  </ion-content>

   <footer-carrito carrito="carrito"></footer-carrito>
</ion-view>
