<ion-view title="Cleansuit">
  	<ion-content>

		<menu-tabs carrito="carrito" banderas="banderas"></menu-tabs>

		<div class="card">
			Solicitar servicio directo
			<ion-checkbox ng-model="carrito.servicioDirecto" ng-click="carrito.calcularTotales()" ng-checked="carrito.servicioDirecto"></ion-checkbox>
		</div>

		<div class="card">
			Cotiza el valor de los servicios...
		</div>

  		<div class="card" ng-show="servicios.length == 0">
			<div class="item item-text-wrap">
				No hay Servicios para mostrar. <a ng-click="cargarServicios()">Cargar</a>
			</div>
		</div>

		<ion-list>
			<div class="categorias lista">
				<ion-item class="item-icon-right item-text-wrap" ng-repeat="servicio in servicios track by $index" 
					ui-sref="app.subservicios({ 'indexServicio': {{$index}} })">
					<h2>{{::servicio.nombre}}</h2> 
					<p>{{::servicio.descripcion}}</p>
					<i class="icon ico-flechader assertive" ></i>
				</ion-item>
			</div>
		</ion-list>

  	</ion-content>
  
  	<footer-carrito carrito="carrito"></footer-carrito> 
</ion-view>
