<ion-view title="Cleansuit">
  <ion-content>
	
	<div class="card producto" layout="column" layout-align="center">
		<h1>{{::producto.nombre}}</h1>
		<p>{{::producto.resumen}}</p> 
		<div layout="row" layout-align="center center" class="img">
			<img ng-src="img/producto-detalle.png" ng-cloack/>
		</div>

		<div class="contenedor">
			<h3>${{::producto.precio}}</h3>
			<div class="contador">
				<i ng-click="aumentarProducto()" class="icon ico-mas"></i>				
				<span>{{cantidadEnCarrito(producto.id)}}</span>
				<i ng-click="disminuirProducto()" class="icon ico-menos"></i>				
			</div>		
		</div>
		
		<div layout="row" layout-align="start start" class="descripcion">
			<h3>Detalles</h3>
			<p>{{::producto.descripcion}}</p>
		</div>
	</div>	

	<elemento-centrado>
		<button class="button button-positive" ng-click="regresarCatalogo()">
			Regresar al Cat√°logo de Productos
		</button>
	</elemento-centrado>

  </ion-content>

  <footer-carrito carrito="carrito"></footer-carrito> 

</ion-view>
