<ion-view title="">
    <ion-content class="has-footer" overflow-scroll="true" padding="true" scroll="false" >
            
        <elemento-centrado height-percent="30">
            <icono-empresa height="xpx"> </icono-empresa> 
            <h4>CleanSuit</h4>
        </elemento-centrado>

        <elemento-centrado height-percent="50">
            <p>Ingrese los siguientes datos<br>para registrarse</p>
            <form class="list">
                <ion-list>
                    <label class="item item-input" name="Nombre Completo">
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label class="item item-input" name="email">
                        <input type="text" placeholder="Correo Electrónico">
                    </label>
                    <label class="item item-input" name="contrasena">
                        <input type="password" placeholder="Contraseña">
                    </label>
                </ion-list>
            </form>
        </elemento-centrado>

    </ion-content>
    
    <ion-footer-bar>
        <a ui-sref="app.inicio" class="button button-positive button-full">REGISTRARME</a>
    </ion-footer-bar >
</ion-view>
