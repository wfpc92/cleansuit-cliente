<ion-view title="Restablecer contraseña">
    <ion-content class="has-footer" overflow-scroll="true" padding="false" scroll="false">
        <img class="logo" ng-src="../../img/logo.svg" />
        <div class="formulario">
            <div class="burbujas"></div>            
            <form class="list">
                <h2>¿No recuerdas tu contraseña?<br>¡No te precoupes!</h2>
                <p>
                    Escribe tu correo electrónico y te enviaremos<br>información para recuperar tu contraseña
                </p>
                <ion-list>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Correo Electrónico</span>
                        <input type="email" placeholder="Correo electrónico">
                    </label>
                </ion-list>
            </form>
        </div>
                 
    </ion-content>
    
    <ion-footer-bar>
        <a href="#/autenticacion-inicio" class="button button-calm button-full">ENVIAR</a>
    </ion-footer-bar>
</ion-view>
