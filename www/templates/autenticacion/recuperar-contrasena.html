<ion-view title="Restablecer contraseña">
    <ion-content>
        <img class="logo" src="../../img/logo.svg" />
        <div class="formulario">
            <div class="burbujas"></div>            
            <form class="list">
                <h2>¿No recuerdas tu contraseña?<br>¡No te precoupes!</h2>
                <p>
                    Escribe tu correo electrónico y te enviaremos<br>información para recuperar tu contraseña
                </p>
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Correo Electrónico</span>
                        <input type="email" ng-model="password" placeholder="Correo electrónico" maxlength="320" ng-minlength="6" ng-maxlength="320">
                    </label>
                </div>
            </form>
        </div>
                 
    </ion-content>
    
    <div class="bar bar-footer">
        <a href="#/autenticacion-inicio" class="button button-calm button-full" ng-disabled="formIncompleto">ENVIAR</a>
    </div>
</ion-view>
