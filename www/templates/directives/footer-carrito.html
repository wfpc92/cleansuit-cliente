<ion-footer-bar ng-show="carrito.contProductos + carrito.contServicios > 0"> 
  	<div class="row carrito" ui-sref="app.carrito">
	    <div class="col col-80 text-left col-center suma">
	      Tus {{carrito.soloHayProductos() ? "productos" : "servicios" }} suman <span>{{carrito.totales.subtotal | currency : "$"}}</span>
	    </div>
	    <div class="col col-20 text-center icono">
	    	<a class="button button-icon icon ico-carrito"></a>
	    </div>
	</div>  
</ion-footer-bar>
